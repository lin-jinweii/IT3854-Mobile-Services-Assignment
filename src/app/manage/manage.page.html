<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Manage Loans
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let loan of loans">
      <ion-label>
        <p><ion-icon name="person" slot="start"></ion-icon>{{loan.username}}</p>
        <hr>
        <h3 *ngFor="let item of loan.items">{{item.id}} x {{item.quantity}}</h3>
        <ion-button color="success" fill="outline" (click)="statusUpdate(loan, 'approved')">Approve</ion-button>
        <ion-button color="danger" fill="outline" (click)="statusUpdate(loan, 'rejected')">Reject</ion-button>
      </ion-label>
    </ion-card>
  </ion-list>
</ion-content>
